<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood Le délice des sens</title>
    <link rel = "preconnect" href = "https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/6d1cab24da.js" crossorigin="anonymous"></script><!--fontawesome icone-->
</head>
<body>

    <!--HEADER-->
    <header class="headerPage" id="homeOhmyfood">
        <a href="index_Accueil.html" class="headerPage__iconRetour">
            <div>
                <i class="fas fa-arrow-left"></i>
            </div>
        </a>
        <div class="hearHome__logo">
            <a href="#homeOhmyfood"><img src="images/ohmyfood@2x.svg" alt="logo_ohmyfood"></a>
        </div>
    </header>

    <!--MAIN-->
    <main>
        <form class="contactFormulaire" method="POST" action="debut.html">
            <h2>Avez-vous une questions ?</h2>
            <p>N'hésitez pas à nous contacter</p>
            <input type="text" class="contactFormulaire__name" name="contactFormulaire__name" placeholder="Nom" />
            <input type="email" class="contactFormulaire__email" name="contactFormulaire__email" placeholder="Email"/>
            <textarea class="contactFormulaire__message" name="contactFormulaire__massage" placeholder="Message"></textarea>
            <input type="checkbox" class="contactFormulaire__checkbox" name="contactFormulaire__checkbox"/> 
            <label for="RGPD">Dans le but de ma demande personnelle via le formulaire, j'accepte à ce que mes données soient utilisées afin de me recontacter.
                <br>Vos informations ne seront en aucun cas conservées pour ds informations commerciales. 
                Pour en savoir plus sur vos droits, consultez notre politique de protection des données personnelle.
            </label>
        </form>
        <button class="buttonEmail">
            <span class="buttonEmail__text">Envoyer</span>
        </button>

    </main>
    
     <!--FOOTER-->
     <footer class="ohmyfoodFooter">
        <div class="ohmyfoodFooter__logo">
            <a href="#homeOhmyfood"><img src="images/ohmyfood_footer.png" alt="logo_ohmyfood"></a>
        </div>
        <div class="ohmyfoodFooter__containerContent">
            <i class="fas fa-utensils"></i>
            <a href="index_contact.html">
                <h3 class="cardContent--Text">Proposer un restaurant</h3>
            </a>
        </div>
        <div class="ohmyfoodFooter__containerContent">
            <i class="fas fa-hands-helping"></i>
            <a href="index_contact.html">
                <h3 class="cardContent--Text">Devenir partenaire</h3>
            </a>
        </div>
        <a href="index_mentionsLegales.html">
            <h3 class="cardContent--Text">Mentions légales</h3>
        </a>
        <a href="index_contact.html">
            <h3 class="cardContent--Text">Contact</h3>
        </a>
    </footer>
</body>
</html>
