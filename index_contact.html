<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood Le délice des sens</title>
    <link rel = "preconnect" href = "https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" media="screen and (max-width:600px)" href="mobile.css">
    <script src="https://kit.fontawesome.com/6d1cab24da.js" crossorigin="anonymous"></script><!--fontawesome icone-->
</head>
<body>

    <!--HEADER-->
    <header class="headerPage" id="homeOhmyfood">
        <a href="index.html" class="headerPage__iconRetour">
            <div class="iconRetour">
                <i class="fas fa-arrow-left"></i>
            </div>
        </a>
        <div class="hearHome__logo">
            <a href="#homeOhmyfood"><img src="images/ohmyfood@2x.svg" alt="logo_ohmyfood"></a>
        </div>
    </header>

    <!--MAIN-->
    <main>
        <form class="contactFormulaire" method="POST" action="debut.html">
            <div class="contactFormulaire__title">
                <h2>Avez-vous une questions ?</h2>
                <p>N'hésitez pas à nous contacter</p>
            </div>

            <input type="text" class="contactFormulaire__name" name="contactFormulaire__name" placeholder="Nom" />
            <input type="email" class="contactFormulaire__email" name="contactFormulaire__email" placeholder="Email"/>
            <textarea class="contactFormulaire__message" name="contactFormulaire__massage" placeholder="Message"></textarea>

            <div class="contactFormulaire__RGPD">
                <input type="checkbox" class="contactFormulaire__checkbox" name="contactFormulaire__checkbox"> 
                <label for="RGPD">Dans le but de ma demande personnelle via le formulaire, j'accepte à ce que mes données soient utilisées afin de me recontacter.
                    <br>Vos informations ne seront en aucun cas conservées pour ds informations commerciales. 
                    Pour en savoir plus sur vos droits, consultez notre politique de protection des données personnelle.
                </label>
            </div>

            <div class="container__buttonContact">
                <button class="button buttonContact--width">
                    <span class="button__text">Envoyer</span>
                </button>
            </div>
        </form>
    </main>
    
     <!--FOOTER-->
     <footer class="ohmyfoodFooter">
        <div>
            <a href="#homeOhmyfood"><img src="images/ohmyfood_footer.png" alt="logo_ohmyfood" class="ohmyfoodFooter__logo"></a>
        </div>
        <div class="ohmyfoodFooter__Content">
            <i class="fas fa-utensils"></i>
            <a href="index_contact.html">
                <p class="ohmyfoodFooter__Content--color margeText">Proposer un restaurant</p>
            </a>
        </div>
        <div class="ohmyfoodFooter__Content">
            <i class="fas fa-hands-helping"></i>
            <a href="index_contact.html">
                <p class="ohmyfoodFooter__Content--color margeText">Devenir partenaire</p>
            </a>
        </div>
        <a class="ohmyfoodFooter__link" href="index_mentionsLegales.html">
            <p class="ohmyfoodFooter__Content--color">Mentions légales</p>
        </a>
        <a class="ohmyfoodFooter__link" href="index_contact.html">
            <p class="ohmyfoodFooter__Content--color">Contact</p>
        </a>
    </footer>
</body>
</html>
